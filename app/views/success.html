<!DOCTYPE html>
<html>
<title>SwimCheck</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<div class="jumbotron">
  <h1>Success!</h1>
  <div class="w3-container" ng-app="clientApp" ng-controller="SuccessCtrl">
    <p class="lead">
      <img src="images/main-meet-logo.png" alt="Swim Fast!" height="175" width="175">
      <br>
      You are checked in for the following events, {{athlete.body.firstname}}
      <br>
    </p>
    
    <table class="w3-table-all">
      <thead>
        <tr class="w3-blue">
  		  <th>Event Number</th>
  		  <th>Event Description</th>
        </tr>
      </thead>
      <tr ng-repeat="c in checkedin">
      <td> {{ c.eventNumber }} </td>
      <td> {{ c.eventSex }}'s {{ c.eventDistance }} {{ c.eventStroke }}</td>
    </table>
</div>
  <p><br><a class="btn btn-lg btn-success" ng-href="#/" ng-click="redirect()">Start Over</a></p>
</div>
</html>
